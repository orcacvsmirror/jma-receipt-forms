２.地区名の最大文字数は２０バイト(全角１０文字)です
３.地区名が２０バイトに満たない場合は、残りを半角スペースで埋めてください。
４.地区名と郵便番号との間には１バイトスペースを空けてください。
５.１つの地区名に対して登録できる郵便番号の数は５０までです。
６.登録出来る地区名はサンプルを除き、５０地区までです。
７.郵便番号と郵便番号との間は、「,」で区切ってください。
